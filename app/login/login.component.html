<!--
Use the tkMainContent directive to display the content of the page when you have an app drawer.
-->
<StackLayout class="page page-content" orientation="vertical">
    <StackLayout class="page page-content" orientation="vertical" height="15%" backgroundColor="lightgray">

    </StackLayout>
    <StackLayout class="page page-content" orientation="vertical" height="85%">
        <Image class="LogoLogin" src="res://ahc_logo_login" height="27%"></Image>
        <TextField class="text-field" (textChange)="handleCorreoChange($event)" hint="correo@anahuac.mx" keyboardType="email"></TextField>
        <TextField class="text-field" secure="true" (textChange)="handlePasswordChange($event)" hint="Contraseña"></TextField>
        <button text="e n t r a r" (tap)="Entrar()" class="btnGrey"></button>
        <Image class="separador" src="res://separador"></Image>
        <StackLayout class="page page-content" orientation="vertical">
            <StackLayout class="btn-img"  orientation="horizontal" (tap)="ConoceSorteo()" width="80%" height="32%">
                <Image src="res://icono_conoce_sorteo"  width="10%" height="100%" marginRight="10"></Image>
                <Label text="CONOCE TU SORTEO" verticalAlignment="center"></Label>
            </StackLayout>
            <StackLayout class="btn-img"  orientation="horizontal" (tap)="ListaGanadores()" width="80%" height="32%">
                <Image src="res://icono_ganadores"  width="10%" height="100%" marginRight="10"></Image>
                <Label text="LISTADO DE GANADORES" verticalAlignment="center"></Label>
            </StackLayout>
        </StackLayout>
        <StackLayout height="10"></StackLayout>
        <StackLayout orientation="horizontal" width="100%">
            <Label class="h5 page-text-aling-right ligas-aviso underline font-ligas-aviso" text="Política de manejo de datos" width="48%" (tap)="Avisos()"></Label>
            <Label class="h5 page-text payOr" text="|" width="4%"></Label>
            <Label class="h5 page-text-aling-left ligas-aviso underline font-ligas-aviso" text="Reglamento del sorteo" width="48%" (tap)="Avisos()"></Label>
        </StackLayout>
    </StackLayout>
</StackLayout>
