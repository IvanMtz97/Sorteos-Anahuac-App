<!--
Use the tkMainContent directive to display the content of the page when you have an app drawer.
-->
<StackLayout class="page page-content" orientation="vertical">
    <StackLayout class="page page-content" orientation="vertical" height="13%" backgroundColor="lightgray">
            <Image src="https://sorteoanahuac.mx/app/banner_1.jpg"></Image>
    </StackLayout>
    <StackLayout class="page page-content" orientation="vertical" height="85%">
        <Image class="LogoLogin" src="res://logo_horizontal_naranja" height="24%"></Image>
        <TextField class="text-field" (textChange)="handleCorreoChange($event)" hint="correo@anahuac.mx" keyboardType="email"></TextField>
        <TextField class="text-field" secure="true" (textChange)="handlePasswordChange($event)" hint="Contraseña"></TextField>
        <button text="E N T R A R" (tap)="Entrar()" class="btnGrey"></button>
        <Image class="separador" src="res://separador"></Image>
        <StackLayout class="page page-content" orientation="vertical">
            <StackLayout class="btn-img"  orientation="horizontal" (tap)="ConoceSorteo()" width="80%" height="28%">
                <StackLayout width="10%"></StackLayout>
                <Image src="res://icono_conoce_sorteo"  width="10%" height="100%" marginRight="10"></Image>
                <Label text="CONOCE TU SORTEO" width="70%" verticalAlignment="center"></Label>
                <StackLayout width="10%"></StackLayout> 
            </StackLayout>
            <StackLayout class="btn-img"  orientation="horizontal" (tap)="ListaGanadores()" width="80%" height="28%">
                <StackLayout width="10%"></StackLayout>
                <Image src="res://icono_ganadores"  width="10%" height="100%" marginRight="10"></Image>
                <Label text="LISTADO DE GANADORES" width="70%" verticalAlignment="center"></Label>
                <StackLayout width="10%"></StackLayout>
            </StackLayout>
        </StackLayout>
        <StackLayout height="8"></StackLayout>
        <StackLayout class="page page-content" orientation="vertical">
            <Label class="h5 ligas-aviso underline font-ligas-aviso" text="Políticas de protección y manejo de datos" (tap)="Politicas()"></Label>
            <Label class="h5 ligas-aviso underline font-ligas-aviso" text="Condiciones de uso" (tap)="Condiciones()"></Label>
        </StackLayout>
    </StackLayout>
</StackLayout>
