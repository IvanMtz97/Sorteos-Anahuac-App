    <Label col="1" [text]="title" class="p-r-10" style="font-size:20%;"></Label>
    <Label col="2" text=">" style="font-size:20%"></Label>
</GridLayout>
<StackLayout><Label style="border: 3px solid white;border-radius: 10px;"></Label></StackLayout>
