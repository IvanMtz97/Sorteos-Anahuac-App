<GridLayout backgroundColor="white" (tap)="close()">
    <StackLayout class="container" orientation="vertical"> 
        <StackLayout text="COMPARTIR EN:"></StackLayout>       
        <StackLayout class="container-item btn-orange" orientation="horizontal" (tap)="compartir()">
            <Image src="res://icono_whatsapp"></Image>
            <Label text="WHATSAPP"></Label>
        </StackLayout>
        <StackLayout class="container-item btn-orange" orientation="horizontal" (tap)="compartir()">
            <Image src="res://icono_facebook"></Image>
            <Label text="FACEBOOK"></Label>
        </StackLayout>
        <StackLayout class="container-item btn-orange" orientation="horizontal" (tap)="compartir()">
            <Image src="res://icono_twitter"></Image>
            <Label text="TWITTER"></Label>
        </StackLayout>
        <StackLayout class="container-item btn-orange" orientation="horizontal" (tap)="compartir()">
            <Image src="res://icono_compradores"></Image>
            <Label text="MIS COMPRADORES"></Label>
        </StackLayout>
        <StackLayout class="container-item btn-orange" orientation="horizontal" (tap)="compartir()">
            <Image src="res://icono_copiar"></Image>
            <Label text="COPIAR"></Label>
        </StackLayout>
    </StackLayout>
</GridLayout>
