<GridLayout background-color="transparent" (tap)="close()">
    <StackLayout class="container" orientation="vertical" style="padding-top: 120%;"> 
        <StackLayout style="vertical-align: center">   
            <StackLayout style="padding-left: 90%;padding-bottom: 15%; color:#dd741d;"><Label text="COMPARTIR EN:"></Label></StackLayout>       
            <StackLayout class="container-item btn-orange" orientation="horizontal" (tap)="compartir()">
                <Image src="res://icono_compartir"></Image>
                <Label text="REDES SOCIALES" style="vertical-align: center; letter-spacing: 0.1%;"></Label>
            </StackLayout>
            <StackLayout class="container-item btn-orange" orientation="horizontal" (tap)="compradores()">
                <Image src="res://icono_compradores"></Image>
                <Label text="MIS COMPRADORES" style="vertical-align: center; letter-spacing: 0.1%;"></Label>
            </StackLayout>            
        </StackLayout>
    </StackLayout>
</GridLayout>
